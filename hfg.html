<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0505ec;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            background-color: rgb(173, 245, 233);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            top: 60px;
        }

        h1, h2 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="email"], input[type="password"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .question {
            margin: 20px 0;
        }

        label {
            display: block;
            margin: 5px 0;
        }

        #examPaperSection {
            margin-top: 30px;
        }

        #timer {
            font-size: 20px;
            color: red;
            font-weight: bold;
            margin: 10px 20px;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }

        #submitButton {
            margin-top: 20px;
            background-color: #f44336;
        }

        #resultBox {
            margin-top: 20px;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 5px;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #resultBox p {
            margin: 10px 0;
        }

        .qualified {
            color: green;
            font-weight: bold;
        }

        .not-qualified {
            color: red;
            font-weight: bold;
        }

        .exam-locked input {
            pointer-events: none;
        }

        .exam-locked button {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="timer">Time Left: 5:00</div>

    <div class="container">
        <h1>Welcome to AA School Exam Portal</h1>
        <p><strong>Exam Type:</strong> Final Exam - 2025</p>

        <h2>Student Details</h2>
        <form id="studentDetailsForm">
            <label for="student_name">Student Name:</label>
            <input type="text" id="student_name" placeholder="Enter your name" required><br>

            <label for="student_id">Student ID:</label>
            <input type="text" id="student_id" placeholder="Enter your ID" required><br>

            <label for="section">Section:</label>
            <input type="text" id="section" placeholder="Enter your section" required><br>

            <button type="submit">Submit</button>
        </form>

        <div id="examPaperSection" style="display:none;">
            <h2>Exam Paper</h2>
            <div id="examQuestions"></div>
            <button id="submitButton" onclick="submitExam()">Submit Exam</button>
        </div>

        <!-- Result Box -->
        <div id="resultBox">
            <h3>Exam Result</h3>
            <p id="studentInfo"></p>
            <p id="totalMarks"></p>
            <p id="qualificationStatus"></p>
        </div>
    </div>

    <script>
        // Handle student details submission
        document.getElementById('studentDetailsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const studentName = document.getElementById('student_name').value;
            const studentId = document.getElementById('student_id').value;
            const section = document.getElementById('section').value;
            
            // Save student details in localStorage
            localStorage.setItem('studentName', studentName);
            localStorage.setItem('studentId', studentId);
            localStorage.setItem('section', section);
            
            // Fetch exam questions (simulated for now)
            const questions = [
                { id: 1, question: "What is 2 + 2?", options: ["3", "4", "5", "6"], correct: "B" },
                { id: 2, question: "What is the capital of France?", options: ["Berlin", "Madrid", "Paris", "Rome"], correct: "C" },
                { id: 3, question: "Which planet is known as the Red Planet?", options: ["Earth", "Mars", "Jupiter", "Saturn"], correct: "B" },
                { id: 4, question: "Which is the full form of COVID?", options: ["covid", "Covid virus", "Co 19", "co vs"], correct: "B" },
                { id: 5, question: "What is the value of 12+34?", options: ["12", "32", "46", "60"], correct: "C" },
                { id: 6, question: "Choose the correct Name?", options: ["Apple", "Aplee", "Appele", "Appile"], correct: "A" }
            ];
            
            // Display the exam questions
            let examHTML = '';
            questions.forEach((q, index) => {
                examHTML += ` 
                    <div class="question">
                        <p><strong>${index + 1}. ${q.question}</strong></p>
                        <label><input type="radio" name="question${q.id}" value="A"> ${q.options[0]}</label><br>
                        <label><input type="radio" name="question${q.id}" value="B"> ${q.options[1]}</label><br>
                        <label><input type="radio" name="question${q.id}" value="C"> ${q.options[2]}</label><br>
                        <label><input type="radio" name="question${q.id}" value="D"> ${q.options[3]}</label><br>
                    </div>
                `;
            });

            // Show exam questions
            document.getElementById('examQuestions').innerHTML = examHTML;
            document.getElementById('examPaperSection').style.display = 'block';

            // Disable student details form
            document.getElementById('studentDetailsForm').style.display = 'none';

            // Start timer
            startTimer(1); // 5 minutes timer
        });

        // Timer function
        let timerInterval;
        function startTimer(minutes) {
            let timeRemaining = minutes * 60;
            const timerElement = document.getElementById('timer');
            timerInterval = setInterval(function() {
                let mins = Math.floor(timeRemaining / 60);
                let secs = timeRemaining % 60;
                timerElement.innerHTML = `Time Left: ${mins}:${secs < 10 ? '0' : ''}${secs}`;
                
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    // Automatically trigger the submit button after the timer ends
                    submitExam();
                }
                timeRemaining--;
            }, 1000);
        }

        // Submit Exam Function
        function submitExam() {
            const questions = [
                { id: 1, correct: "B" },
                { id: 2, correct: "C" },
                { id: 3, correct: "B" },
                { id: 4, correct: "B" },
                { id: 5, correct: "C" },
                { id: 6, correct: "A" }
            ];

            let correctAnswers = 0;
            let unanswered = 0;

            // Count correct answers and unanswered questions
            questions.forEach(q => {
                const selectedOption = document.querySelector(`input[name="question${q.id}"]:checked`);
                if (selectedOption && selectedOption.value === q.correct) {
                    correctAnswers++;
                } else if (!selectedOption) {
                    unanswered++;
                }
            });

            // Lock the exam (disable all further interactions)
            document.getElementById('examPaperSection').classList.add('exam-locked');

            // Show result box with total marks and qualification status
            const studentName = localStorage.getItem('studentName');
            const studentId = localStorage.getItem('studentId');
            const totalMarks = correctAnswers;
            const qualificationStatus = totalMarks >= 2 ? 'Qualified' : 'Not Qualified';

            document.getElementById('resultBox').style.display = 'block';
            document.getElementById('studentInfo').innerText = `Student Name: ${studentName}, ID: ${studentId}`;
            document.getElementById('totalMarks').innerText = `Total Marks: ${totalMarks} out of 6`;
            document.getElementById('qualificationStatus').innerText = `Qualification Status: ${qualificationStatus}`;
            document.getElementById('qualificationStatus').className = totalMarks >= 2 ? 'qualified' : 'not-qualified';
        }
    </script>
</body>
</html>
