<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Portal</title>
    <style>
        /* Basic styles for the exam portal */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 120;
    background-color: #0505ec;
}

.container {
    width: 60%;
    margin: 50px auto;
    padding: 20px;
    background-color: rgb(173, 245, 233);
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1, h2 {
    color: #333;
}

form {
    margin-bottom: 20px;
}

input[type="text"], input[type="email"], input[type="password"], button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
}

button {
    background-color: #4CAF50;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

.question {
    margin: 20px 0;
}

label {
    display: block;
    margin: 5px 0;
}

#examPaperSection {
    margin-top: 30px;
}

    </style>
</head>
<body class="container">
    <div>
        <h1>Welcome to ABC School Exam Portal</h1>
        <p><strong>Exam Type:</strong> Final Exam - 2025</p>

        <h2>Student Details</h2>
        <form id="studentDetailsForm">
            <label for="student_name">Student Name:</label>
            <input type="text" id="student_name" placeholder="Enter your name" required><br>

            <label for="section">Section:</label>
            <input type="text" id="section" placeholder="Enter your section" required><br>

            <button type="submit">Submit</button>
        </form>

        <div id="examPaperSection" style="display:none;">
            <h2>Exam Paper</h2>
            <div id="examQuestions"></div>
        </div>
    </div>

    <script>
        // Handle student details submission
        document.getElementById('studentDetailsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const studentName = document.getElementById('student_name').value;
            const section = document.getElementById('section').value;
            
            // Save student details in localStorage
            localStorage.setItem('studentName', studentName);
            localStorage.setItem('section', section);
            
            // Fetch exam questions (simulated for now)
            const questions = [
              { id: 1, question: "What is 2 + 2?", options: ["3", "4", "5", "6"], correct: "B" },
                { id: 2, question: "What is the capital of France?", options: ["Berlin", "Madrid", "Paris", "Rome"], correct: "C" },
                { id: 3, question: "Which planet is known as the Red Planet?", options: ["Earth", "Mars", "Jupiter", "Saturn"], correct: "B" },
                { id: 4, question: "Which the full form of COVID?", options: ["covid", "Covid virus", "Co 19", "co vs"], correct: "B" },
                { id: 5, question: "Which is the value of 12+34?", options: ["12", "32", "46", "60"], correct: "c" },
                { id: 6, question: "choose the correct Name?", options: ["Apple", "Aplee", "Appele", "Appile"], correct: "A" }
            ];
            
            // Display the exam questions
            let examHTML = '';
            questions.forEach((q, index) => {
                examHTML += `
                    <div class="question">
                        <p><strong>${index + 1}. ${q.question}</strong></p>
                        <label><input type="radio" name="question${q.id}" value="A"> ${q.options[0]}</label><br>
                        <label><input type="radio" name="question${q.id}" value="B"> ${q.options[1]}</label><br>
                        <label><input type="radio" name="question${q.id}" value="C"> ${q.options[2]}</label><br>
                        <label><input type="radio" name="question${q.id}" value="D"> ${q.options[3]}</label><br>
                    </div>
                `;
            });

            // Show exam questions
            document.getElementById('examQuestions').innerHTML = examHTML;
            document.getElementById('examPaperSection').style.display = 'block';

            // Disable student details form
            document.getElementById('studentDetailsForm').style.display = 'none';
        });
    </script>
</body>
</html>
