<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url(drk.image.jpg) no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(173, 245, 233, 0.9); /* Semi-transparent background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            top: 60px;
        }

        h1, h2 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="email"], input[type="password"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .question {
            margin: 20px 0;
        }

        label {
            display: block;
            margin: 5px 0;
        }

        #examPaperSection {
            margin-top: 30px;
            display: none;
        }

        #timer {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 20px;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }

        #resultBox {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .qualified {
            color: green;
            font-weight: bold;
        }

        .not-qualified {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="timer">Time Left: 1:00</div>

    <div class="container">
        <h1>Welcome to DRK GLOBAL SCHOOL Exam Portal</h1>
        <p><strong>Exam Type:</strong> Final Exam - 2025</p>

        <h2>Student Details</h2>
        <form id="studentDetailsForm">
            <label for="student_name">Student Name:</label>
            <input type="text" id="student_name" placeholder="Enter your name" required><br>

            <label for="student_id">Student ID:</label>
            <input type="text" id="student_id" placeholder="Enter your ID" required><br>

            <label for="section">Section:</label>
            <input type="text" id="section" placeholder="Enter your section" required><br>

            <button type="submit">Submit</button>
        </form>

        <div id="examPaperSection">
            <h2>Exam Paper</h2>
            <div id="examQuestions"></div>
            <button id="submitButton" onclick="submitExam()">Submit Exam</button>
        </div>

        <div id="resultBox">
            <h3>Exam Result</h3>
            <p id="studentInfo"></p>
            <p id="totalMarks"></p>
            <p id="qualificationStatus"></p>
        </div>
    </div>

    <script>
        document.getElementById('studentDetailsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const studentName = document.getElementById('student_name').value;
            const studentId = document.getElementById('student_id').value;
            const section = document.getElementById('section').value;

            if (localStorage.getItem(studentId)) {
                alert("You have already completed the exam!");
                return;
            }

            localStorage.setItem('studentName', studentName);
            localStorage.setItem('studentId', studentId);
            localStorage.setItem('section', section);

            const questions = [
                { id: 1, question: "What is 2 + 2?", options: ["3", "4", "5", "6"], correct: "B" },
                { id: 2, question: "What is the capital of France?", options: ["Berlin", "Madrid", "Paris", "Rome"], correct: "C" },
                { id: 3, question: "Which planet is known as the Red Planet?", options: ["Earth", "Mars", "Jupiter", "Saturn"], correct: "B" },
                { id: 4, question: "Which is the full form of COVID?", options: ["covid", "Covid virus", "Co 19", "co vs"], correct: "B" },
                { id: 5, question: "What is the value of 12+34?", options: ["12", "32", "46", "60"], correct: "C" },
                { id: 6, question: "Choose the correct Name?", options: ["Apple", "Aplee", "Appele", "Appile"], correct: "A" }
            ];
            
            let examHTML = '';
            questions.forEach((q, index) => {
                examHTML += `
                    <div class="question">
                        <p><strong>${index + 1}. ${q.question}</strong></p>
                        <label><input type="radio" name="question${q.id}" value="A"> ${q.options[0]}</label><br>
                        <label><input type="radio" name="question${q.id}" value="B"> ${q.options[1]}</label><br>
                        <label><input type="radio" name="question${q.id}" value="C"> ${q.options[2]}</label><br>
                        <label><input type="radio" name="question${q.id}" value="D"> ${q.options[3]}</label><br>
                    </div>
                `;
            });

            document.getElementById('examQuestions').innerHTML = examHTML;
            document.getElementById('examPaperSection').style.display = 'block';
            document.getElementById('studentDetailsForm').style.display = 'none';

            startTimer(1);
        });

        function startTimer(minutes) {
            let timeRemaining = minutes * 60;
            const timerElement = document.getElementById('timer');
            let timerInterval = setInterval(() => {
                let mins = Math.floor(timeRemaining / 60);
                let secs = timeRemaining % 60;
                timerElement.innerHTML = `Time Left: ${mins}:${secs < 10 ? '0' : ''}${secs}`;

                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    submitExam();
                }
                timeRemaining--;
            }, 1000);
        }

        function submitExam() {
            const studentName = localStorage.getItem('studentName');
            const studentId = localStorage.getItem('studentId');

            // Count correct answers
            let correctAnswers = 0;
            const questions = [
                { id: 1, correct: "B" },
                { id: 2, correct: "C" },
                { id: 3, correct: "B" },
                { id: 4, correct: "B" },
                { id: 5, correct: "C" },
                { id: 6, correct: "A" }
            ];

            questions.forEach((q) => {
                const selectedAnswer = document.querySelector(`input[name="question${q.id}"]:checked`);
                if (selectedAnswer && selectedAnswer.value === q.correct) {
                    correctAnswers++;
                }
            });

            // Qualification logic
            let qualificationStatus = (correctAnswers > 2) ? 'Qualified' : 'Not Qualified';
            const qualificationClass = (correctAnswers > 2) ? 'qualified' : 'not-qualified';

            // Store the result
            localStorage.setItem(`${studentId}-result`, qualificationStatus);

            document.getElementById('resultBox').style.display = 'block';
            document.getElementById('studentInfo').innerText = `Name: ${studentName} | ID: ${studentId}`;
            document.getElementById('totalMarks').innerText = `You answered ${correctAnswers} questions correctly.`;
            document.getElementById('qualificationStatus').innerText = `Status: ${qualificationStatus}`;
            document.getElementById('qualificationStatus').className = qualificationClass;

            // Disable further submissions for this student
            localStorage.setItem(studentId, 'submitted');
        }
    </script>
</body>
</html>
